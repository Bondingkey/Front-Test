<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="vue.min.js"></script>
</head>
<body>
    <div id="app">
        <!-- 
            vue指令回顾:以v-开头 
            1.v-bind:单向数据绑定,简写:
            2.v-model:双向数据绑定,适用表单元素
            3.v-on:事件名; 用于绑定事件,简写:@事件名
            4.v-if=""
            5.v-text=""
            6.v-for=""
            7.v-show=""
        -->
<h5>单向数据绑定</h5>
        {{username}}
        <!-- 使用v-bind:修饰时,就会去data区找username对应的数据,因为是单向绑定,数据改变不会使data区的原始数据改变 -->
        <input type="text" name="name"  v-bind:value="username"></input>
        <!-- 简写 : -->
        <input type="text" name="name"  :value="username"></input>
<h5>双向数据绑定</h5>
        {{username}}
        <!-- 使用v-model:修饰时,就会去data区找username对应的数据,因为是双向绑定,数据改变会使data区的原始数据改变,进而使插值表达式的值改变 -->
        <input type="text" name="name"  v-model:value="username"></input>
<h5>绑定事件</h5>
        <!-- 使用v-on:方法类型="方法名(参数列表)";绑定方法,点击时会执行methods中被绑定的方法 -->
        <input type="button" value="点我点我" v-on:click="hello(5)"></input>
        <!-- 简写 @ -->
        <input type="button" value="点我点我" @click="hello(5)"></input>
<h5>判断</h5> 
        <!-- 使用v-if可以进行判断,数据可以来自data区,判断结果为真,就显示这条标签,否则不显示,可以与v-else以及v-else-if连用 -->
        <div v-if="score > 90" >优秀啊</div>
        <div v-else-if="score > 80">很棒啊</div>
        <div v-else-if="score > 70">良好啊</div>
        <div v-else-if="score > 60">合格啊</div>
        <div v-else>加油啊</div>
<h5>show</h5>
        <!-- 和v-if差不多,满足条件显示此标签,一般用v-if -->
        <div v-show="score > 70" >优秀啊</div>
<h5>text</h5>
        <!-- v-text会把data区中的数据替换成标签中原本就有的内容 -->
        <div v-text="username">你好啊,我会被替代</div>
        {{username}}
<h5>for循环</h5>
        <!-- 使用v-for="临时名 in json数组"进行遍历,会遍历data区中指明的数据,遍历时,会把json数组中的每一个json数据放到临时名中 ,类似java中的增强for-->
        <!-- 可以使用index in items得到索引值 -->
        <div v-for="obj,index in items">
           {{index}}----{{obj.name}}-----{{obj.age}}------{{obj.sex?"男":"女"}}
        </div>
<h6>for循环对象</h6>
        <!-- for循环还可以用来遍历对象 -->
        <div v-for="value,key,index  in user">
           {{index}}--{{key}}---{{value}}
        </div>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                username:"管志成",
                score:72,
                items:[
                    {name:"管志成",age:21,sex:true},
                    {name:"刘锐",age:22,sex:false},
                    {name:"盖老爷",age:23,sex:true},
                    {name:"臧老爷",age:24,sex:false}
                ],
                user:{name:"哈哈哈",age:45,sex:true}
            },
            methods:{
                hello(a){
                    alert("hello"+a)
                }
            }
        })
    </script>
</body>
</html>
